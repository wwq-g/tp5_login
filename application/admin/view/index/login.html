<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>登录</title>

    <link href="__admin__/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="__admin__/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="__admin__/css/weather-icons.min.css" rel="stylesheet"/>
    <link id="beyond-link" href="__admin__/css/beyond.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="login-container">
    <div class="loginbox bg-white">
        <div class="loginbox-title">登录</div>

        <div class="loginbox-or">
            <div class="or-line"></div>
        </div>
        <form id="fo">
            <div class="loginbox-textbox">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名"/>
            </div>
            <div class="loginbox-textbox">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码"/>
            </div>
            <div class="loginbox-forgot">
                <a href="{:url('admin/index/forget')}">忘记密码?</a>
            </div>
            <div class="loginbox-submit">
                <button type="submit" class="btn btn-primary btn-block" id="login">Login</button>
            </div>


            <div class="loginbox-signup">
                <a href="{:url('admin/index/register')}">注册账户</a>
            </div>
        </form>
    </div>

</div>

<script src="__admin__/js/skins.min.js"></script>
<!--Basic Scripts-->
<script src="__admin__/js/jquery.min.js"></script>
<script src="__admin__/js/bootstrap.min.js"></script>
<script src="__admin__/js/slimscroll/jquery.slimscroll.min.js"></script>
<!--Beyond Scripts-->
<script src="__admin__/js/beyond.js"></script>
<script src="__static__/lib/layer/layer.js"></script>
<script>
    $(function () {


        $('#login').click(function () {
            $.ajax({
                url: "{:url('admin/index/login')}",
                type: 'post',
                data: $('form').serialize(),
                dataType: 'json',
                success: function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon: 6,
                            time: 2000
                        }, function () {
                            location.href = data.url;
                        });
                    } else {
                        layer.open({
                            title: '登录失败',
                            content: data.msg,
                            icon: 5,
                            anim: 6
                        });
                    }


                }
            });
            return false;
        });
    });


    $(window).bind("load", function () {

        /*Sets Themed Colors Based on Themes*/
        themeprimary = getThemeColorFromCss('themeprimary');
        themesecondary = getThemeColorFromCss('themesecondary');
        themethirdcolor = getThemeColorFromCss('themethirdcolor');
        themefourthcolor = getThemeColorFromCss('themefourthcolor');
        themefifthcolor = getThemeColorFromCss('themefifthcolor');

    });


</script>
</body>
<!--  /Body -->
</html>
